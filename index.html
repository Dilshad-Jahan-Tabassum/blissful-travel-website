<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blissful Travel</title>
    <link rel="stylesheet" href="styles/travel.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <!-- navbar starts -->   
        <nav class="nav-bar">
            <div class="nav-img">
                <img src="Images/Group 40071 (2).png" alt="">
                <p>Blissful <span class="shared-color">Travel</span></p>

                <div class="hamburg-icon"><img src="Images/hamburg.png" alt=""></div>
            </div>
            <div class="menu-items">
                <a href=""><span class="shared-color">Home</span></a>
                <a href="">Packages</a>
                <a href="">Testimonial</a>
                <a href="">Blog</a>
                <a href="">Contact</a>
                
            </div> 
        </nav>
        <!-- navbar end -->

        <!-- banner section start -->
        <div class="banner-section">
            <div class="banner">
                <p class="banner-title">Explore Your Travel</p>
                <p class="banner-description">With our curated travel experiences, unlock the wonders of the world and create lasting memories that redefine the way you perceive and embrace adventure.</p>
                <div class="input-field">
                    <input type="text" name="" id="" placeholder="Where go">
                    
                    <select name="" id="when">
                        <option value="">When</option>
                    </select>
                    <select name="" id="type-selection">
                        <option value="">Select type</option>
                    </select>
                    <button class="btn-shared-color btn-field" type="submit"><i class="fa fa-search"> Find Now</i></button>
                </div>
            </div>
            
        </div>
        <!-- banner section end -->
    </header>
    <main></main>
    <footer></footer>
